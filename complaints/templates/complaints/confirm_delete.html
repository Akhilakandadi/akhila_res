{% extends 'complaints/base.html' %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'complaints/css/confirm_delete.css' %}">

    <div class="confirm-container">
        <h1>Are you sure you want to delete this complaint?</h1>
        <p>Title: {{ complaint.title }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>

        <a href="{% url 'user_dashboard' %}">Cancel</a>
    </div>
{% endblock %}
