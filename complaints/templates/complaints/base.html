<!-- complaints/templates/complaints/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Restaurant Complaints - Mamas Kitchen{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'complaints/css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="restaurant-header">
        <div class="header-container">
            <div class="logo-container">
                <img src="{% get_media_prefix %}restaurant_logo/restaurantLogo.png" alt="Restaurant Logo">
            </div>
            <div class="restaurant-info">
                <h1>Mamas Kitchen</h1>
                <p>📍 3 The Platform, Narrowguage Row, The Crossings, Lucan, Co. Dublin K78P3C9</p>
                <p>📞+353 89 949 7496</p>
                <p>📧 contact@mamaskitchen.com
            </div>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
